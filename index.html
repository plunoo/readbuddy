<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ReadBuddy - Reading Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,400&display=swap');
    
    body {
      font-family: 'Fredoka', cursive;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .dyslexic-font {
      font-family: 'Comic Neue', cursive !important;
      letter-spacing: 0.1em;
      word-spacing: 0.2em;
      line-height: 1.6;
    }
    
    .child-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .float {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes pulse-ring {
      0% {
        transform: scale(0.33);
      }
      80%, 100% {
        opacity: 0;
      }
    }
    
    @keyframes pulse-dot {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.0);
      }
      100% {
        transform: scale(0.8);
      }
    }
    
    .pulse-ring {
      animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    
    .pulse-dot {
      animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
    }
    
    @keyframes bounce-soft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .animate-bounce-soft { animation: bounce-soft 2s infinite; }

    ::-webkit-scrollbar { display: none; }
  </style>
